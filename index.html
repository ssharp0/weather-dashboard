<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Reset CSS -->
 <link rel="stylesheet" href="./assets/css/reset.css">
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- Font Awesome (search icon) -->
 <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- Custom Style CSS -->
 <link rel="stylesheet" href="./assets/css/style.css">
 <title>Weather Search</title>
</head>
<body>

 <!-- Heading -->
 <header>
  <div class="container-fluid text-center">
   <h1 id="headerTitle">Current Weather and Five Day Forecast</h1>
  </div>
 </header>

 <!-- Container for content -->
 <div id="weatherPageContent" class="container">

  <div class="row bg-light">

   <!-- Left (city weather search) -->
   <div id="leftContent" class="col-md-4">
    <!-- Form for user search -->
    <form>
     <label for="searchCityWeather">Search Weather for a City</label>
     <hr>
     <div class="input-group mb-3">
      <input type="text" id="searchCityWeather" class="form-control" name="searchCityWeather" placeholder="Type City Here...">
      <button id="searchCityWeatherBtn" class="btn btn-secondary" type="btn">
       <i class="fas fa-search" id="searchBtnIcon"></i>
      </button>
     </div>
    </form>

    <!-- List of Cities Searched (history) from local storage-->
    <ul id="searchHistory" class="list-group mt-2"></ul>
    <hr>
    <button id="clearSearchHistoryBtn" class="btn btn-warning" type="btn">Clear Search History</button>
   </div>

   <!-- Right (city weather results) -->
   <div id="rightContent" class="col-md-8 pt-4">
    <!-- Current Weather -->
    <div id="currentWeatherResults">
     <!-- Results here -->
    </div>
    <!-- Weather forecast (5 day) -->
    <div id="weatherForecast" class="mt-5">
     <div class="row d-none" id="forecastHeader">
      <div class="col-12">
       <h2>Five Day Weather Forecast</h2>
      </div>
     </div>
     <!-- Results here -->
     <div class="row forecastRow">
      <div class="col-md2 forecast bg-primary text-white m-2 rounded"></div>
      <div class="col-md2 forecast bg-primary text-white m-2 rounded"></div>
      <div class="col-md2 forecast bg-primary text-white m-2 rounded"></div>
      <div class="col-md2 forecast bg-primary text-white m-2 rounded"></div>
      <div class="col-md2 forecast bg-primary text-white m-2 rounded"></div>
     </div>
    </div>
    
   </div>

  </div>

 </div>
 <!-- Container for content end -->


 <!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
 <!-- Axios JS -->
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <!-- JQuery -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <!-- Moment CDN -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 <!-- Custom Script JS -->
 <script src="./assets/js/script.js"></script>


</body>
</html>
